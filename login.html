<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="full-page">
        <img class="back" src="img/baloon.jpg" alt="">
        <div class="box">

            <!-- I-M-A-G-E   B-O-X -->
            <div class="box1">
                <div class="imageeee" style="position: absolute;">
                <img class="first-box-img" src="img/baloon.jpg" alt="">
                </div>
                <div class="textoo explore" style="position: relative;">
                    <h1 class="first-line">Enjoy the world</h1>
                    <h1 class="second-line">With Travello</h1>
                    <p class="quote font">Travello provides you the best packages to travel the world with extraordinary facilities. With Travello you and your family always happy and feeling safe without any fear</p>
                    <button class="learn font">Learn More</button>
                </div>
            </div>

            <!-- F-O-R-M   B-O-X -->
            <div class="box2">
                <!-- T-I-T-L-E -->
                <div class="content">
                    <div class="plane">
                        <img class="left-plane" src="img/hel-fotor-bg-remover-20231102204526.png" alt="">
                        <img class="right-plane" src="img/hel-fotor-bg-remover-20231102204526.png" alt="">
                    </div>
                    <p class="explore">Welcome</p>
                </div>
                <!-- F-O-R-M -->
                <div class="form">
                    <div class="input-container ic1">
                        <input id="firstname" class="input" type="text" placeholder=" " />
                        <div class="cut"></div>
                        <label for="firstname" class="placeholder font">User-Name</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="lastname" class="input" type="password" placeholder=" " />
                        <div class="cut"></div>
                        <label for="lastname" class="placeholder font">Password</label>
                    </div>
                    <div class="forgot font">
                        <a href="" target="_blank">Forgot Password ?</a>
                    </div>
                    <div class="btn">
                        <i class="fa fa-paper-plane-o fa-2x send" aria-hidden="true"></i>
                        <i class="fa fa-paper-plane-o fa-2x send2" aria-hidden="true"></i>
                        <p class="font">Log-in</p>
                    </div>
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-facebook-f icon"></i> </a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-twitter icon"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin icon"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-google-plus-g icon"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      
    </div>
</body>

</html>
